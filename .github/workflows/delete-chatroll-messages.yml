name: Delete Chatroll Messages

on:
  schedule:
    # 毎日午前2時（JST）に実行（UTC 17:00）
    # - cron: '0 17 * * *'
    # 毎日午前9時（JST）に実行（UTC 0:00）
    - cron: '30 1 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  delete-messages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright python-dotenv
        playwright install chromium
        
    - name: Run message deletion script
      env:
        CHATROLL_USERNAME: ${{ secrets.CHATROLL_USERNAME }}
        CHATROLL_PASSWORD: ${{ secrets.CHATROLL_PASSWORD }}
        CHATROLL_ROOM1_URL: ${{ secrets.CHATROLL_ROOM1_URL }}
        CHATROLL_ROOM2_URL: ${{ secrets.CHATROLL_ROOM2_URL }}
      run: |
        cd "${{ github.workspace }}"
        python delete_chatroll_messages.py
        
    - name: Upload logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: execution-logs
        path: |
          *.log
          screenshots/
        retention-days: 7
